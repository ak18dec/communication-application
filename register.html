<!DOCTYPE html>
<html lang="en">

<head>
    <title>Communications Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-section">
        <div class="register-container">
            <h2>Register</h2>
            <form action="/register-success.html" class="registration-form" autocomplete="off">
                <div class="full-name-section">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="email-section">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="password-section">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirm-password-section">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <button type="submit" id="register-submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
